<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>계산기 - Creative Hub</title>
</head>
<body>
<a href="/" class="back-link">
← 홈으로 돌아가기
</a>
<div class="login-container">
<div class="login-header">

<h1>덧셈</h1>

<form method="get" action="/plus">
    <div class="form-group">
        <label class="form-label" for="email">숫자1</label>
        <input 
            type="text" 
            id="num1" 
            name="num1"
            class="form-input" 
            placeholder="숫자1을 입력하세요"
            
        >
    </div>
    
    <div class="form-group">
        <label class="form-label" for="password">숫자2</label>
        <input 
            type="text" 
            id="num2" 
            name="num2"
            class="form-input" 
            placeholder="숫자2를 입력하세요"
            
        >
    </div>
    
    <button type="submit" class="btn-login">덧셈</button>
</form>
</div>
</div>
</body>
</html>
