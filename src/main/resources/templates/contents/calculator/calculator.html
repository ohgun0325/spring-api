<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 계산기 - Creative Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
        }

        .card {
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        h1 {
            margin: 0 0 16px 0;
        }

        .form-group {
            margin-bottom: 14px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-size: 14px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 12px 14px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .hint {
            color: #6b7280;
            font-size: 12px;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">← 홈으로 돌아가기</a>
        <h1>통합 계산기</h1>

        <div class="card">
            <form method="get" action="/calculator">
                <div class="form-group">
                    <label class="form-label" for="op">연산 선택</label>
                    <select id="op" name="op" class="form-select">
                        <option value="plus">덧셈</option>
                        <option value="minus">뺄셈</option>
                        <option value="gob">곱셈</option>
                        <option value="nanum">나눗셈</option>
                    </select>
                    <div class="hint">op 값: plus | minus | gob | nanum</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="num1">숫자1</label>
                    <input type="text" id="num1" name="num1" class="form-input" placeholder="숫자1을 입력하세요">
                </div>

                <div class="form-group">
                    <label class="form-label" for="num2">숫자2</label>
                    <input type="text" id="num2" name="num2" class="form-input" placeholder="숫자2를 입력하세요">
                </div>

                <button type="submit" class="btn">계산하기</button>
                <div class="hint">제출 시 /calculator?op=...&num1=...&num2=... 형태로 전송됩니다.</div>
            </form>
        </div>
    </div>
</body>

</html>
